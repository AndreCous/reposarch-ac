    <link rel="stylesheet" href="styles.css" />
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />

    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        h1 {
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
            padding-left: 30px;
            margin: 0; /* Add this line to remove default margin */
        }
        p1 {
            padding-left: 30px;
            padding-top: -10px;
            color: grey;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            color: grey;
        }
        #divfix {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .image-button {
            margin: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
       


    </style>

<body>

    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <div id="divfix">
        <button type="submit" class="image-button" onclick="zoomToModel()">
            <img src="./images/Button 1.png" alt="button1" />
        </button>
        <button type="submit" class="image-button" onclick="flyToCanada()">
            <img src="./images/Button 3.png" alt="button3" />
        </button>
    </div>
